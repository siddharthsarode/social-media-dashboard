<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Login container start -->
    <div class="pad-x" id="login-container">
        <div class="page-title">
            <h1 class="heading">Social Media Dashboard</h1>
        </div>
        <div class="form-box">
            <h3>Login</h3>
            <form autocomplete="off" id="login-form">
                <div class="form-element">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" type="email" name="email" id="email" placeholder="E-mail" required />
                </div>
                <div class="form-element">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" type="password" name="password" id="password" placeholder="Password"
                        required />
                </div>
                <div class="form-element">
                    <input class="form-input button submit-btn" type="submit" value="Login" name="login" id="login">
                    <div>
                        <a href="#" class="forgot-pass">Forgot Password</a>
                    </div>
                </div>
            </form>
            <hr class="form-line">
            <div class="sign-link">
                <span>Do not have an account?</span>
                <a href="#">Sign-up</a>
            </div>

        </div>
    </div>
    <!-- Login container End -->

    <script src="js/app.js"></script>
</body>

</html>
